{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="w-16 h-16 mx-auto mb-6 rounded-2xl gradient-amber flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Change Password
            </h2>
            {{if .Required}}
            <div class="mt-4 p-4 rounded-lg bg-amber-500/10 border border-amber-500/30">
                <p class="text-sm text-amber-700 dark:text-amber-300">
                    You must change your password before continuing.
                </p>
            </div>
            {{else}}
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Update your account password
            </p>
            {{end}}
        </div>

        <!-- Error Message -->
        {{if .Error}}
        <div class="rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-900/50 p-4">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-red-700 dark:text-red-300">{{.Error}}</p>
            </div>
        </div>
        {{end}}

        <!-- Change Password Form -->
        <div class="rounded-2xl bg-white dark:bg-dark-surface border border-gray-200 dark:border-dark-border p-8">
            <form action="/change-password" method="POST" class="space-y-6">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Current Password
                    </label>
                    <input type="password" id="current_password" name="current_password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-hover text-gray-900 dark:text-white focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>

                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        New Password
                    </label>
                    <input type="password" id="new_password" name="new_password" required minlength="8"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-hover text-gray-900 dark:text-white focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Minimum 8 characters</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Confirm New Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-hover text-gray-900 dark:text-white focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>

                <button type="submit" class="w-full py-3 px-4 rounded-lg bg-amber-600 text-white font-medium hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition-colors">
                    Change Password
                </button>
            </form>
        </div>

        {{if not .Required}}
        <div class="text-center">
            <a href="/settings" class="text-sm text-amber-600 dark:text-amber-400 hover:underline">
                Back to Settings
            </a>
        </div>
        {{end}}
    </div>
</div>
{{end}}
