services:
  wealth-tracker:
    build: .
    container_name: wealth-tracker
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DB_PATH=/app/data/wealth.db
      - ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - TZ=${TZ:-Europe/Copenhagen}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

